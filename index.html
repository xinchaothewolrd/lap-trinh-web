<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lap Trinh Web A+</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">LAPTRINHWEB</div>
    <ul class="navbar-menu">
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Lịch trình</a></li>
      <li><a href="#">Tra cứu vé</a></li>
      <li><a href="#">Tin tức</a></li>
      <li><a href="#">Liên hệ</a></li>
      <li><a href="#">Về chúng tôi</a></li>
    </ul>
    <div class="user-auth">
      <button id="loginBtn">Đăng nhập/Đăng ký</button>
      <span id="userInfo" class="hidden">
        <!-- 👤 <span id="username">User</span>
        <button id="logoutBtn">Đăng xuất</button> -->
      </span>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="booking-container">
    <div class="trip-type">
      <label><input type="radio" name="trip" value="one-way" checked> Một chiều</label>
      <label><input type="radio" name="trip" value="round-trip"> Khứ hồi</label>
    </div>

    <div class="booking-form">
      <div class="input-group">
        <label>Điểm đi</label>
        <input type="text" id="from" placeholder="Chọn điểm đi">
      </div>

      <button id="swap" title="Đổi điểm đi và đến">⇄</button>

      <div class="input-group">
        <label>Điểm đến</label>
        <input type="text" id="to" placeholder="Chọn điểm đến">
      </div>

      <div class="input-group">
        <label>Ngày đi</label>
        <input type="date" id="date">
      </div>

      <div class="input-group">
        <label>Số vé</label>
        <select id="tickets">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>

    <button class="search-btn" onclick="searchTrip()">Tìm chuyến xe</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
